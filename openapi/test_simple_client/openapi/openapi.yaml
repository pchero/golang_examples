openapi: 3.0.0
info:
  title: VoipBin API
  version: 1.0.0
servers:
  - url: http://localhost:8080/v1.0

components:

  parameters:
    PageSize:
      name: page_size
      in: query
      description: The size of results.
      required: false
      schema:
        type: integer
    PageToken:
      name: page_token
      in: query
      description: The token. tm_create
      required: false
      schema:
        type: string


  schemas:

#########################################
# Agent Manager
#########################################
    AgentManagerAgentPermission:
      type: integer
      format: uint64
      description: Permission type
      example: 64
      enum:
        - 0    # PermissionNone
        - 65535 # PermissionAll
        - 1    # PermissionProjectSuperAdmin
        - 15   # PermissionProjectAll
        - 16   # PermissionCustomerAgent
        - 32   # PermissionCustomerAdmin
        - 64   # PermissionCustomerManager
        - 240  # PermissionCustomerAll
      x-enum-varnames:
        - AgentManagerPermissionNone
        - AgentManagerPermissionAll
        - AgentManagerPermissionProjectSuperAdmin
        - AgentManagerPermissionProjectAll
        - AgentManagerPermissionCustomerAgent
        - AgentManagerPermissionCustomerAdmin
        - AgentManagerPermissionCustomerManager
        - AgentManagerPermissionCustomerAll

    AgentManagerAgentRingMethod:
      type: string
      description: Represents an agent resource.
      enum:
        - ringall
        - linear
      x-enum-varnames:
        - AgentManagerAgentRingMethodRingAll
        - AgentManagerAgentRingMethodLinear

    AgentManagerAgentStatus:
      type: string
      description: Agent's status
      enum:
        - ""
        - available
        - away
        - busy
        - offline
        - ringing
      x-enum-varnames:
        - AgentManagerAgentStatusNone
        - AgentManagerAgentStatusAvailable
        - AgentManagerAgentStatusAway
        - AgentManagerAgentStatusBusy
        - AgentManagerAgentStatusOffline
        - AgentManagerAgentStatusRinging

    AgentManagerAgent:
      type: object
      description: Represents an agent resource.
      properties:
        id:
          type: string
        customer_id:
          type: string
          description: Resource's customer ID.
        username:
          type: string
          description: Agent's username.
        name:
          type: string
          description: Agent's name.
        detail:
          type: string
          description: Agent's detail.
        ring_method:
          $ref: '#/components/schemas/AgentManagerAgentRingMethod'
        status:
          $ref: '#/components/schemas/AgentManagerAgentStatus'
        permission:
          $ref: '#/components/schemas/AgentManagerAgentPermission'
        tag_ids:
          type: array
          items:
            type: string
          description: Agent's tag IDs.
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/CommonAddress'
          description: Agent's endpoint addresses.
        tm_create:
          type: string
          format: date-time
          description: Created timestamp.
        tm_update:
          type: string
          format: date-time
          description: Updated timestamp.
        tm_delete:
          type: string
          format: date-time
          description: Deleted timestamp.


#########################################
# Billing Manager
#########################################
    BillingManagerAccountPaymentMethod:
      type: string
      description: The method of payment used for the account.
      enum:
        - ""
        - credit card
      x-enum-varnames:
        - BillingManagerAccountPaymentMethodNone
        - BillingManagerAccountPaymentMethodCreditCard

    BillingManagerAccountPaymentType:
      type: string
      description: The type of payment associated with the account.
      enum:
        - ""
        - prepaid
      x-enum-varnames:
        - BillingManagerAccountPaymentTypeNone
        - BillingManagerAccountPaymentTypePrepaid

    BillingManagerAccount:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier of the account.
        customer_id:
          type: string
          description: The unique identifier of the associated customer.
        name:
          type: string
          description: The name of the account.
        detail:
          type: string
          description: Additional details about the account.
        balance:
          type: number
          format: float
          description: The balance of the account in USD.
        payment_type:
          $ref: '#/components/schemas/BillingManagerAccountPaymentType'
        payment_method:
          $ref: '#/components/schemas/BillingManagerAccountPaymentMethod'
        tm_create:
          type: string
          format: date-time
          description: The timestamp when the account was created.
        tm_update:
          type: string
          format: date-time
          description: The timestamp when the account was last updated.
        tm_delete:
          type: string
          format: date-time
          description: The timestamp when the account was deleted, if applicable.

    BillingManagerBillingreferenceType:
      type: string
      description: The type of reference associated with this billing.
      enum:
        - ""
        - call
        - sms
        - number
        - number_renew
      x-enum-varnames:
        - BillingManagerBillingreferenceTypeNone
        - BillingManagerBillingreferenceTypeCall
        - BillingManagerBillingreferenceTypeSMS
        - BillingManagerBillingreferenceTypeNumber
        - BillingManagerBillingreferenceTypeNumberRenew
    BillingManagerBillingStatus:
      type: string
      description: Status of the billing.
      enum:
        - progressing
        - end
        - pending
        - finished
      x-enum-varnames:
        - BillingManagerBillingStatusProgressing
        - BillingManagerBillingStatusEnd
        - BillingManagerBillingStatusPending
        - BillingManagerBillingStatusFinished

    BillingManagerBilling:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier of the billing.
        customer_id:
          type: string
          description: The customer's unique identifier.
        account_id:
          type: string
          description: The billing account ID.
        status:
          $ref: '#/components/schemas/BillingManagerBillingStatus'
        reference_type:
          $ref: '#/components/schemas/BillingManagerBillingreferenceType'
        reference_id:
          type: string
          description: The ID of the reference related to this billing.
        cost_per_unit:
          type: number
          format: float
          description: The cost per billing unit.
        cost_total:
          type: number
          format: float
          description: The total cost of this billing.
        billing_unit_count:
          type: number
          format: float
          description: The total count of billing units.
        tm_billing_start:
          type: string
          format: date-time
          description: The start timestamp of the billing period.
        tm_billing_end:
          type: string
          format: date-time
          description: The end timestamp of the billing period.
        tm_create:
          type: string
          format: date-time
          description: The creation timestamp.
        tm_update:
          type: string
          format: date-time
          description: The last update timestamp.
        tm_delete:
          type: string
          format: date-time
          description: The deletion timestamp, if applicable.


#########################################
# Call Manager
#########################################
    CallManagerCallDirection:
      type: string
      description: Call direction
      enum:
        - incoming
        - outgoing
      x-enum-varnames:
        - CallManagerCallDirectionIncoming
        - CallManagerCallDirectionOutgoing
    CallManagerCallHangupBy:
      type: string
      description: Indicates who hung up the call
      enum:
        - ""
        - remote
        - local
      x-enum-varnames:
        - CallManagerCallHangupByNone
        - CallManagerCallHangupByRemote
        - CallManagerCallHangupByLocal
    CallManagerCallHangupReason:
      type: string
      description: Reason for call hangup
      enum:
        - ""
        - normal
        - failed
        - busy
        - cancel
        - timeout
        - noanswer
        - dialout
        - amd
      x-enum-varnames:
        - CallManagerCallHangupReasonNone
        - CallManagerCallHangupReasonNormal
        - CallManagerCallHangupReasonFailed
        - CallManagerCallHangupReasonBusy
        - CallManagerCallHangupReasonCancel
        - CallManagerCallHangupReasonTimeout
        - CallManagerCallHangupReasonNoanswer
        - CallManagerCallHangupReasonDialout
        - CallManagerCallHangupReasonAMD
    CallManagerCallMuteDirection:
      type: string
      description: Possible mute directions for the call
      enum:
        - ""
        - both
        - out
        - in
      x-enum-varnames:
        - CallManagerCallMuteDirectionNone
        - CallManagerCallMuteDirectionBoth
        - CallManagerCallMuteDirectionOut
        - CallManagerCallMuteDirectionIn
    CallManagerCallStatus:
      type: string
      description: Call status
      enum:
        - dialing
        - ringing
        - progressing
        - terminating
        - canceling
        - hangup
      x-enum-varnames:
        - CallManagerCallStatusDialing
        - CallManagerCallStatusRinging
        - CallManagerCallStatusProgressing
        - CallManagerCallStatusTerminating
        - CallManagerCallStatusCanceling
        - CallManagerCallStatusHangup
    CallManagerCallType:
      type: string
      description: Call type
      enum:
        - ""
        - flow
        - conference
        - sip-service
      x-enum-varnames:
        - CallManagerCallTypeNone
        - CallManagerCallTypeFlow
        - CallManagerCallTypeConference
        - CallManagerCallTypeSIPService
    CallManagerCall:
      type: object
      properties:
        id:
          type: string
          description: Resource identifier
        customer_id:
          type: string
          description: Resource's customer ID
        owner_type:
          type: string
          description: Resource's owner type
        owner_id:
          type: string
          description: Resource's owner ID
        flow_id:
          type: string
          description: Flow ID
        activeflow_id:
          type: string
          description: Active flow ID
        type:
          $ref: '#/components/schemas/CallManagerCallType'
        master_call_id:
          type: string
          description: Master call ID
        chained_call_ids:
          type: array
          items:
            type: string
          description: Chained call IDs
        recording_id:
          type: string
          description: Current recording ID
        recording_ids:
          type: array
          items:
            type: string
          description: Recording IDs
        groupcall_id:
          type: string
          description: Group call ID, indicates if this call is part of a group call
        source:
          $ref: '#/components/schemas/CommonAddress'
        destination:
          $ref: '#/components/schemas/CommonAddress'
        status:
          $ref: '#/components/schemas/CallManagerCallStatus'
        action:
          $ref: '#/components/schemas/FlowManagerAction'
        direction:
          $ref: '#/components/schemas/CallManagerCallDirection'
        mute_direction:
          $ref: '#/components/schemas/CallManagerCallMuteDirection'
        hangup_by:
          $ref: '#/components/schemas/CallManagerCallHangupBy'
        hangup_reason:
          $ref: '#/components/schemas/CallManagerCallHangupReason'
        tm_progressing:
          type: string
          format: date-time
          description: Timestamp for call progressing
        tm_ringing:
          type: string
          format: date-time
          description: Timestamp for call ringing
        tm_hangup:
          type: string
          format: date-time
          description: Timestamp for call hangup
        tm_create:
          type: string
          format: date-time
          description: Creation timestamp
        tm_update:
          type: string
          format: date-time
          description: Update timestamp
        tm_delete:
          type: string
          format: date-time
          description: Deletion timestamp

    CallManagerGroupcallAnswerMethod:
      type: string
      description: Method to handle answered calls
      enum:
        - ""
        - hangup_others
      x-enum-varnames:
        - CallManagerGroupcallAnswerMethodNone
        - CallManagerGroupcallAnswerMethodHangupOthers
    CallManagerGroupcallRingMethod:
      type: string
      description: Method used for dialing
      enum:
        - ""
        - ring_all
        - linear
      x-enum-varnames:
        - CallManagerGroupcallRingMethodNone
        - CallManagerGroupcallRingMethodRingAll
        - CallManagerGroupcallRingMethodLinear
    CallManagerGroupcallStatus:
      type: string
      description: Current status of the call or group call
      enum:
        - progressing
        - hangingup
        - hangup
      x-enum-varnames:
        - CallManagerGroupcallStatusProgressing
        - CallManagerGroupcallStatusHangingup
        - CallManagerGroupcallStatusHangup
    CallManagerGroupcall:
      type: object
      description: Call or group call information
      properties:
        id:
          type: string
          description: Resource identifier
        customer_id:
          type: string
          description: Resource's customer ID
        owner_type:
          type: string
          description: Resource's owner type
        owner_id:
          type: string
          description: Resource's owner ID
        status:
          $ref: '#/components/schemas/CallManagerGroupcallStatus'
        flow_id:
          type: string
          description: ID of the associated flow
        source:
          $ref: '#/components/schemas/CommonAddress'
          nullable: true
          description: Source address
        destinations:
          type: array
          items:
            $ref: '#/components/schemas/CommonAddress'
          description: List of destination addresses
        master_call_id:
          type: string
          nullable: true
          description: ID of the master call, if applicable
        master_groupcall_id:
          type: string
          nullable: true
          description: ID of the master group call, if applicable
        ring_method:
          $ref: '#/components/schemas/CallManagerGroupcallRingMethod'
        answer_method:
          $ref: '#/components/schemas/CallManagerGroupcallAnswerMethod'
        answer_call_id:
          type: string
          description: ID of the answered call
        call_ids:
          type: array
          items:
            type: string
          description: List of associated call IDs
        answer_groupcall_id:
          type: string
          description: ID of the answered group call
        groupcall_ids:
          type: array
          items:
            type: string
          description: List of associated group call IDs
        call_count:
          type: integer
          description: Number of remaining calls in the current dial
        groupcall_count:
          type: integer
          description: Number of remaining group calls in the current dial
        dial_index:
          type: integer
          nullable: true
          description: Current dial index, valid only when the ring method is "ring_all"
        tm_create:
          type: string
          format: date-time
          description: Timestamp when the call was created
        tm_update:
          type: string
          format: date-time
          description: Timestamp when the call was last updated
        tm_delete:
          type: string
          format: date-time
          nullable: true
          description: Timestamp when the call was deleted

    CallManagerRecordingFormat:
      type: string
      description: The format of the recording.
      enum:
        - wav
      x-enum-varnames:
        -CallManagerRecordingFormatWAV
    CallManagerRecordingReferenceType:
      type: string
      description: Type of reference for the recording.
      enum:
        - call
        - confbridge
      x-enum-varnames:
        - CallManagerRecordingReferenceTypeCall
        - CallManagerRecordingReferenceTypeConfbridge
    CallManagerRecordingStatus:
      type: string
      description: The status of the recording.
      enum:
        - initiating
        - recording
        - stopping
        - ended
      x-enum-varnames:
        - CallManagerRecordingStatusInitiating
        - CallManagerRecordingStatusRecording
        - CallManagerRecordingStatusStopping
        - CallManagerRecordingStatusEnded
    CallManagerRecording:
      type: object
      properties:
        id:
          type: string
          description: Resource identifier
        customer_id:
          type: string
          description: Resource's customer ID
        owner_type:
          type: string
          description: Resource's owner type
        owner_id:
          type: string
          description: Resource's owner ID
        reference_type:
          description: The type of reference, either a "call" or a "confbridge".
          $ref: '#/components/schemas/CallManagerRecordingReferenceType'
        reference_id:
          type: string
          description: The UUID of the reference.
        status:
          $ref: '#/components/schemas/CallManagerRecordingStatus'
          description: The status of the recording.
        format:
          $ref: '#/components/schemas/CallManagerRecordingFormat'
          description: The format of the recording file (e.g., WAV).
        tm_start:
          type: string
          format: date-time
          description: The start timestamp of the recording.
        tm_end:
          type: string
          format: date-time
          description: The end timestamp of the recording.
        tm_create:
          type: string
          format: date-time
          description: The creation timestamp of the recording.
        tm_update:
          type: string
          format: date-time
          description: The last update timestamp of the recording.
        tm_delete:
          type: string
          format: date-time
          description: The timestamp when the recording was deleted.


#########################################
# Campaign Manager
#########################################
    CampaignManagerCampaignEndHandle:
      type: string
      description: Behavior of the campaign after outdial has no more targets.
      enum:
        - stop
        - continue
      x-enum-varnames:
        - CampaignManagerCampaignEndHandleStop
        - CampaignManagerCampaignEndHandleContinue
    CampaignManagerCampaignExecute:
      type: string
      description: Execution action for the campaign.
      enum:
        - run
        - stop
      x-enum-varnames:
        - CampaignManagerCampaignExecuteRun
        - CampaignManagerCampaignExecuteStop
    CampaignManagerCampaignStatus:
      type: string
      description: Status of the campaign.
      enum:
        - stop
        - stopping
        - run
      x-enum-varnames:
        - CampaignManagerCampaignStatusStop
        - CampaignManagerCampaignStatusStopping
        - CampaignManagerCampaignStatusRun
    CampaignManagerCampaignType:
      type: string
      description: Type of campaign.
      enum:
        - call
        - flow
      x-enum-varnames:
        - CampaignManagerCampaignTypeCall
        - CampaignManagerCampaignTypeFlow
    CampaignManagerCampaign:
      type: object
      properties:
        id:
          type: string
          format: uuid
        customer_id:
          type: string
          format: uuid
        type:
          $ref: '#/components/schemas/CampaignManagerCampaignType'
        name:
          type: string
        detail:
          type: string
        status:
          $ref: '#/components/schemas/CampaignManagerCampaignStatus'
        service_level:
          type: integer
        end_handle:
          $ref: '#/components/schemas/CampaignManagerCampaignEndHandle'
        actions:
          type: array
          items:
            $ref: '#/components/schemas/FlowManagerAction'
        outplan_id:
          type: string
          format: uuid
        outdial_id:
          type: string
          format: uuid
        queue_id:
          type: string
          format: uuid
        next_campaign_id:
          type: string
          format: uuid
        tm_create:
          type: string
          format: date-time
        tm_update:
          type: string
          format: date-time
        tm_delete:
          type: string
          format: date-time

    CampaignManagerCampaigncallReferenceType:
      type: string
      enum:
        - none
        - call
        - flow
      x-enum-varnames:
        - CampaignManagerCampaigncallReferenceTypeNone
        - CampaignManagerCampaigncallReferenceTypeCall
        - CampaignManagerCampaigncallReferenceTypeFlow
    CampaignManagerCampaigncallResult:
      type: string
      enum:
        - ""
        - success
        - fail
      x-enum-varnames:
        - CampaignManagerCampaigncallResultNone
        - CampaignManagerCampaigncallResultSuccess
        - CampaignManagerCampaigncallResultFail
    CampaignManagerCampaigncallStatus:
      type: string
      enum:
        - dialing
        - progressing
        - done
      x-enum-varnames:
        - CampaignManagerCampaigncallStatusDialing
        - CampaignManagerCampaigncallStatusProgressing
        - CampaignManagerCampaigncallStatusDone
    CampaignManagerCampaigncall:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier of the campaign call.
        customer_id:
          type: string
          description: Identifier of the customer.
        campaign_id:
          type: string
          description: Identifier of the campaign.
        outplan_id:
          type: string
          description: Identifier of the outbound plan.
        outdial_id:
          type: string
          description: Identifier of the outbound dial.
        outdial_target_id:
          type: string
          description: Identifier of the outbound dial target.
        queue_id:
          type: string
          description: Identifier of the queue.
        activeflow_id:
          type: string
          description: Identifier of the active flow.
        flow_id:
          type: string
          description: Identifier of the flow.
        reference_type:
          $ref: '#/components/schemas/CampaignManagerCampaigncallReferenceType'
        reference_id:
          type: string
          description: Identifier of the reference.
        status:
          $ref: '#/components/schemas/CampaignManagerCampaigncallStatus'
        result:
          $ref: '#/components/schemas/CampaignManagerCampaigncallResult'
        source:
          $ref: '#/components/schemas/CommonAddress'
        destination:
          $ref: '#/components/schemas/CommonAddress'
        destination_index:
          type: integer
          description: Index of the destination.
        try_count:
          type: integer
          description: Number of dialing attempts.
        tm_create:
          type: string
          format: date-time
          description: Timestamp when the campaign call was created.
        tm_update:
          type: string
          format: date-time
          description: Timestamp when the campaign call was last updated.
        tm_delete:
          type: string
          format: date-time
          description: Timestamp when the campaign call was deleted.

    CampaignManagerOutplan:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier of the outplan.
        customer_id:
          type: string
          description: Identifier of the customer.
        name:
          type: string
          description: Name of the outplan.
        detail:
          type: string
          description: Detailed information about the outplan.
        source:
          $ref: '#/components/schemas/CommonAddress'
        dial_timeout:
          type: integer
          description: Dial timeout in milliseconds.
        try_interval:
          type: integer
          description: Interval between dialing attempts in milliseconds.
        max_try_count_0:
          type: integer
          description: Maximum number of tries for level 0.
        max_try_count_1:
          type: integer
          description: Maximum number of tries for level 1.
        max_try_count_2:
          type: integer
          description: Maximum number of tries for level 2.
        max_try_count_3:
          type: integer
          description: Maximum number of tries for level 3.
        max_try_count_4:
          type: integer
          description: Maximum number of tries for level 4.
        tm_create:
          type: string
          format: date-time
          description: Timestamp when the outplan was created.
        tm_update:
          type: string
          format: date-time
          description: Timestamp when the outplan was last updated.
        tm_delete:
          type: string
          format: date-time
          description: Timestamp when the outplan was deleted.


#########################################
# Chat Manager
#########################################
    ChatManagerChatType:
      type: string
      description: Type of the chat.
      enum:
        - normal
        - group
      x-enum-varnames:
        - ChatManagerChatTypeNormal
        - ChatManagerChatTypeGroup
    ChatManagerChat:
      type: object
      properties:
        id:
          type: string
          description: Resource identifier.
        customer_id:
          type: string
          description: Resource's customer ID.
        type:
          $ref: '#/components/schemas/ChatManagerChatType'
        room_owner_id:
          type: string
          description: Owned agent's ID.
        participant_ids:
          type: array
          description: List of participant IDs (agent IDs).
          items:
            type: string
        name:
          type: string
          description: Name of the chat.
        detail:
          type: string
          description: Detailed information about the chat.
        tm_create:
          type: string
          format: date-time
          description: Timestamp when the chat was created.
        tm_update:
          type: string
          format: date-time
          description: Timestamp when the chat was last updated.
        tm_delete:
          type: string
          format: date-time
          description: Timestamp when the chat was deleted.

    ChatManagerChatroomType:
      type: string
      description: Type of the chat room.
      enum:
        - unknown
        - normal
        - group
      x-enum-varnames:
        - ChatManagerChatroomTypeUnknown
        - ChatManagerChatroomTypeNormal
        - ChatManagerChatroomTypeGroup
    ChatManagerChatroom:
      type: object
      properties:
        id:
          type: string
          description: Resource identifier.
        customer_id:
          type: string
          description: Resource's customer ID.
        owner_type:
          type: string
        owner_id:
          type: string
          description: Resource's owner ID.
        type:
          $ref: '#/components/schemas/ChatManagerChatroomType'
        chat_id:
          type: string
          description: Associated chat ID.
        room_owner_id:
          type: string
          description: Chat room's owner agent ID.
        participant_ids:
          type: array
          items:
            type: string
          description: List of participant agent IDs.
        name:
          type: string
          description: Name of the chat room.
        detail:
          type: string
          description: Detailed information about the chat room.
        tm_create:
          type: string
          format: date-time
          description: Timestamp when the chat room was created.
        tm_update:
          type: string
          format: date-time
          description: Timestamp when the chat room was last updated.
        tm_delete:
          type: string
          format: date-time
          description: Timestamp when the chat room was deleted.


    ChatManagerMediaType:
      type: string
      description: Type of the media content.
      enum:
        - address
        - agent
        - file
        - link
      x-enum-varnames:
        - ChatManagerMediaTypeAddress
        - ChatManagerMediaTypeAgent
        - ChatManagerMediaTypeFile
        - ChatManagerMediaTypeLink
    ChatManagerMedia:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ChatManagerMediaType'
        address:
          $ref: '#/components/schemas/CommonAddress'
          description: Valid only if the type is `address`.
        agent:
          $ref: '#/components/schemas/AgentManagerAgent'
          description: Valid only if the type is `agent`.
        file_id:
          type: string
          description: Valid only if the type is `file`.
        link_url:
          type: string
          format: uri
          description: Valid only if the type is `link`.

    ChatManagerMessagechatType:
      type: string
      description: Type of the message chat.
      enum:
        - system
        - normal
      x-enum-varnames:
        - ChatManagerMessagechatTypeSystem
        - ChatManagerMessagechatTypeNormal
    ChatManagerMessagechat:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier (inherited from commonidentity.Identity).
