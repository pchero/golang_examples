post:
  summary: Create a new active flow
  description: Endpoint to create a new active flow.
  requestBody:
    description: Request body to create a new active flow.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              description: ID of the activeflow.
            flow_id:
              type: string
              description: Flow id of.
            actions:
              type: array
              items:
                $ref: '../../components/flow-manager/main.yaml#/components/schemas/Action'
  responses:
    '201':
      description: Active flow created successfully.
      content:
        application/json:
          schema:
            $ref: '../../components/flow-manager/main.yaml#/components/schemas/Activeflow'
    '400':
      description: Invalid input. One of `flow_id` or `actions` is required.

get:
  summary: List all active flows
  description: Retrieve a list of all active flows.
  parameters:
    - $ref: '../../components/common/main.yaml#/components/parameters/PageSize'
    - $ref: '../../components/common/main.yaml#/components/parameters/PageToken'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/common/main.yaml#/components/schemas/Pagination'
              - type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '../../components/flow-manager/main.yaml#/components/schemas/Activeflow'
    '500':
      description: Server error.
